<center>
	<div>
		<label for="usuario">Usuario:</label>
		<input type="text" 
			placeholder="Usuario"
			required id="usuario"
			ng-model="usuario"/>
	</div>
	<div>
		<label for="contrasena">Contrasena:</label>
		<input type="password" 
			placeholder="contrasena"
			required id="contrasena"
			ng-model="contrasena"/>
	</div>
	<div>
		<button ng-click="logear()">Ingresar</button>
	</div>
</center>
